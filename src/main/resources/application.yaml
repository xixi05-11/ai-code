# AI
langchain4j:
  open-ai:
    streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${ali_key}
      model-name: deepseek-v3
      max-tokens: 8192
      temperature: 0.7
      log-requests: true
      log-responses: true
      max-completion-tokens: 8192
      max-retries: 1   #todo 暂时设置为1 节省

    chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${ali_key}
      model-name: deepseek-v3
      log-requests: true
      log-responses: true
      temperature: 0.7
      max-completion-tokens: 8192
      max-retries: 1   #todo 暂时设置为1 节省
#      strict-json-schema: true
      # deepseek不支持此
#      supported-capabilities: response_format_json_schema
#      response-format: json_object

    # 推理 AI 模型配置（用于复杂的推理任务）
    thinking-streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${ali_key}
      model-name: deepseek-v3
      max-tokens: 32768
      temperature: 0.3
      log-requests: true
      log-responses: true

    # 智能路由 AI 模型配置（用于简单的分类任务）
    simple-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${ali_key}
      model-name: deepseek-v3
      log-requests: true
      log-responses: true


# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.jie.aicode.controller
