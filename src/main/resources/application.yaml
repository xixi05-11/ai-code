server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 259200

spring:
  application:
    name: ai-code
  profiles:
    active: local
  session:
    redis:
      namespace: "ai_code:session"   # 定义存储在 Redis 中的 session 数据的命名空间
      flush-mode: on_save             # 每次保存或更新 session 时立即将数据同步到 Redis
      save-mode: always
    timeout: 259200


